<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flashcards Lite – Medical Q&A</title>
    <style>
      :root {
        /* light theme */
        --bg: #ffffff;
        --panel: #f6f6f6;
        --text: #111111;
        --muted: #6b7280; /* gray */
        --chip: #f0f0f0;
        --chipBorder: #d4d4d4;
        --border: #e5e7eb;
      }
      [data-theme="dark"] {
        --bg: #000000;
        --panel: #0e0e0e;
        --text: #ffffff;
        --muted: #9ca3af;
        --chip: #111111;
        --chipBorder: #2a2a2a;
        --border: #1f2937;
      }

      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Inter, Arial;
        background: var(--bg);
        color: var(--text);
        min-height: 100svh;
      }
      /* Header is NOT sticky – scrolls away on mobile */
      header {
        background: var(--panel);
        border-bottom: 1px solid var(--border);
        padding: 12px 0 4px;
      }
      .wrap {
        max-width: 1100px;
        margin: auto;
        padding: 16px;
      }
      .title {
        display: flex;
        gap: 12px;
        align-items: center;
        justify-content: space-between;
      }
      .title h1 {
        font-size: clamp(20px, 2.6vw, 28px);
        margin: 0;
        letter-spacing: 0.2px;
      }
      .muted {
        color: var(--muted);
      }

      /* Controls */
      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: center;
        margin-top: 10px;
      }
      .chip {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 10px;
        border: 1px solid var(--chipBorder);
        border-radius: 999px;
        background: var(--chip);
        cursor: pointer;
        user-select: none;
        transition: 0.2s transform;
      }
      .chip input {
        appearance: none;
        width: 14px;
        height: 14px;
        border: 2px solid var(--muted);
        border-radius: 3px;
        display: inline-block;
        position: relative;
      }
      .chip input:checked {
        border-color: #000;
        background: #000;
      }
      [data-theme="dark"] .chip input:checked {
        border-color: #fff;
        background: #fff;
      }

      .btn {
        padding: 15px 20px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: transparent;
        color: var(--text);
        cursor: pointer;
      }
      .btn:hover {
        filter: brightness(1.05);
      }
      .search {
        flex: 1 1 240px;
        min-width: 220px;
      }
      .search input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: transparent;
        color: var(--text);
      }

      /* Grid */
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 16px;
        padding: 18px 16px 34px;
      }

      /* Card */
      .card {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 14px;
        box-shadow: 0 8px 22px rgba(0, 0, 0, 0.08);
        display: flex;
        flex-direction: column;
        gap: 10px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: transform 0.15s ease, border-color 0.2s ease;
      }
      .card:hover {
        transform: translateY(-2px);
      }
      .q {
        font-weight: 600;
        line-height: 1.3;
      }
      .topicRow {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }
      .topic {
        font-size: 12px;
        padding: 4px 8px;
        border-radius: 999px;
        background: transparent;
        border: 1px solid var(--border);
        color: var(--text);
      }

      .answers {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .answers li {
        padding: 10px 12px;
        background: transparent;
        border: 1px solid var(--border);
        border-radius: 12px;
        transition: all 0.18s ease;
      }
      .card.revealed .answers li {
        opacity: 0.35;
      }
      /* Correct answer: pure black/white inversion */
      .card.revealed .answers li[data-correct="true"] {
        opacity: 1;
        background: #0b9b12;
        color: #fff;
        /*border-color: #000; */
      }
      [data-theme="dark"] .card.revealed .answers li[data-correct="true"] {
        background: #0b9b12;
        color: #000;
        /*border-color: #fff;*/
      }

      .footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 12px;
        color: var(--muted);
      }

      .empty {
        opacity: 0.7;
        text-align: center;
        padding: 40px;
        border: 1px dashed var(--border);
        border-radius: 16px;
      }

      .pill {
        font-size: 12px;
        padding: 4px 8px;
        border: 1px solid var(--border);
        border-radius: 999px;
      }

      #toTop {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 99;
        border: 1px solid currentColor;
        background: none;
        color: inherit;
        padding: 10px 14px;
        border-radius: 8px;
        cursor: pointer;
        opacity: 0.7;
        display: none; /* hidden until scroll */
        transition: opacity 0.3s;
      }
      #toTop:hover {
        opacity: 1;
      }

      @media (min-width: 900px) {
        .q {
          font-size: 18px;
        }
      }
    </style>
  </head>

          </div>

          >
            <input

            Only incorrect

          <button id="clearFilters" class="btn" title="Clear filters">
            Clear
          </button>
          <span id="count" class="muted"></span>
        </div>
      </div>
    </header>

            "name: GASTRO_MG_36 data: otázka číslo:6916 Absorpce léčiva. Relativní koncentrace slané kyseliny acetylsalicylové je nejvyšší:",
          answers: ["v žaludeční šťávě", "v moči", "v plazmě"],
          correctIndex: 1,
          topics: [],
        },
        {
          id: 823,
          question:
            "Mezi enzymy I. fáze biotransformační přeměny léčiv nepatří:",
          answers: ["2D6", "UDP-glukuronosyltransferáza (UGT)", "3A4, 5, 6"],
          correctIndex: 1,
          topics: [],
        },
        {
          id: 824,
          question:
            "Mechanismus účinku antagonistů histaminových receptorů spočívá:",
          answers: [
            "v antagonismu H<sub>1</subreceptorů v CNS",
            "v antagonismu H<sub>2</subreceptorů v CNS",
            "v antagonismu 5-HT<sub>3</subreceptorů",
          ],
          correctIndex: 0,

        {

          answers: [
            "v blokádě centrálních i periferních dopaminových receptorů",
            "v blokádě opioidních receptorů v periferní tkáni",
            "v reverzibilní inhibici acetylcholinesterázy",

          correctIndex: 0,

        {
          id: 826,

          answers: ["ritonavir", "indinavir", "takrolimus"],

          topics: [],

      /*=======================
      2) Helpers
    =======================*/
      const $ = (sel) => document.querySelector(sel);
      const $$ = (sel) => Array.from(document.querySelectorAll(sel));

      function uniqueTopics(data) {
        return Array.from(new Set(data.flatMap((q) => q.topics))).sort((a, b) =>
          a.localeCompare(b)
        );
      }

      function buildTopicChips(topics) {
        const box = document.getElementById("topicChips");
        box.innerHTML = "";
        topics.forEach((t) => {
          const id = `t_${t.replace(/[^a-z0-9]/gi, "_")}`;
          const chip = document.createElement("label");
          chip.className = "chip";
          chip.innerHTML = `<input type="checkbox" id="${id}" value="${t}" aria-label="${t}"><span>${t}</span>`;
          box.appendChild(chip);
        });
        if (topics.length) {
          const helper = document.createElement("span");
          helper.className = "pill muted";
          helper.style.marginLeft = "4px";
          helper.textContent = "Filter by topic";
          box.prepend(helper);
        }
      }

      function cardTemplate(q) {
        const topicsHTML = q.topics
          .map((t) => `<span class="topic">${t}</span>`)
          .join("");
        const answersHTML = q.answers
          .map((a, i) => `<li data-correct="${i === q.correctIndex}">${a}</li>`)
          .join("");
        return `<article class="card" role="listitem" tabindex="0" data-id="${q.id}">
        <div class="topicRow">${topicsHTML}</div>
        <div class="q">${q.question}</div>
        <ol class="answers" type="A">${answersHTML}</ol>
        <div class="footer"><span class="muted">Tap to reveal the correct answer</span><span>#${q.id}</span></div>
      </article>`;
      }

      function render(data) {
        const grid = document.getElementById("grid");
        if (!data.length) {
          grid.innerHTML = "";
          document.getElementById("empty").hidden = false;
        } else {
          document.getElementById("empty").hidden = true;
          grid.innerHTML = data.map(cardTemplate).join("");
        }
        document.getElementById("count").textContent = `${
          data.length
        } question${data.length !== 1 ? "s" : ""}`;
      }

      function getActiveFilters() {
        const topicVals = $$("#topicChips input:checked").map((i) => i.value);
        const q = $("#search").value.trim().toLowerCase();
        const onlyIncorrect =
          document.getElementById("onlyIncorrect")?.checked || false; // <— add this
        return { topicVals, q, onlyIncorrect }; // <— include the flag
      }

      function applyFilters() {
        const { topicVals, q, onlyIncorrect } = getActiveFilters(); // <— include onlyIncorrect
        const incorrect = getIncorrectSet(); // <— read current set

        const filtered = QUESTIONS.filter((item) => {
          const topicOk =
            !topicVals.length || item.topics.some((t) => topicVals.includes(t));
          const textOk = !q || item.question.toLowerCase().includes(q);
          const wrongOk = !onlyIncorrect || incorrect.has(item.id); // <— gate by incorrect set
          return topicOk && textOk && wrongOk;
        });

        render(filtered);
      }

      /*=======================
      3) Interactions
    =======================*/
      function delegate(parent, selector, type, handler) {
        parent.addEventListener(type, (e) => {
          const t = e.target.closest(selector);
          if (t && parent.contains(t)) handler(e, t);
        });
      }

      function setupCardReveal() {
        const grid = document.getElementById("grid");
        const toggleReveal = (el) => {
          if (el.classList.contains("revealed")) {
            el.classList.remove("revealed");
          } else {
            el.classList.add("revealed");
          }
        };
        delegate(grid, ".card", "click", (e, card) => {
          toggleReveal(card);
        });
        delegate(grid, ".card", "keydown", (e, card) => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            toggleReveal(card);
          }
        });
      }

      function setupFilters() {
        document
          .getElementById("topicChips")
          .addEventListener("change", applyFilters);
        document
          .getElementById("search")
          .addEventListener("input", applyFilters);
        document
          .getElementById("clearFilters")
          .addEventListener("click", () => {
            $$("#topicChips input").forEach((i) => (i.checked = false));
            $("#search").value = "";
            applyFilters();
          });
        document
          .getElementById("onlyIncorrect")
          ?.addEventListener("change", applyFilters);
      }

      /* Theme toggle */
      function setTheme(mode) {
        document.documentElement.setAttribute(
          "data-theme",
          mode === "dark" ? "dark" : "light"
        );
        localStorage.setItem("fc_theme", mode);
        const btn = document.getElementById("themeToggle");
        if (btn) {
          btn.textContent = mode === "dark" ? "Light mode" : "Dark mode";
        }
      }
      function toggleTheme() {
        const current =
          document.documentElement.getAttribute("data-theme") === "dark"
            ? "dark"
            : "light";
        setTheme(current === "dark" ? "light" : "dark");
      }

      /*=======================
      4) Init
    =======================*/
      (function init() {
        // Theme: saved preference or system default
        const saved = localStorage.getItem("fc_theme");
        const prefersDark =
          window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)").matches;
        setTheme(saved || (prefersDark ? "dark" : "light"));
        const themeBtn = document.getElementById("themeToggle");
        if (themeBtn) themeBtn.addEventListener("click", toggleTheme);

        buildTopicChips(uniqueTopics(QUESTIONS));
        setupFilters();
        setupCardReveal();
        setupAnswerTracking();
        render(QUESTIONS);
      })();

      5) Optional JSON import helper (commented)
    =======================*/

      //     data.forEach((q,i)=>{
      //       if(!q.question || !Array.isArray(q.answers) || typeof q.correctIndex !== 'number'){
      //         throw new Error(`Invalid item at index ${i}`);
      //       }
      //       q.topics = Array.isArray(q.topics) ? q.topics : [];
      //     });
      //     QUESTIONS.splice(0, QUESTIONS.length, ...data);
      //     buildTopicChips(uniqueTopics(QUESTIONS));
      //     applyFilters();
      //   }catch(err){
      //     alert('Import failed: ' + err.message);
      //   }
      // }
      const toTopBtn = document.getElementById("toTop");
      window.addEventListener("scroll", () => {
        if (
          document.body.scrollTop > 200 ||
          document.documentElement.scrollTop > 200
        ) {
          toTopBtn.style.display = "block";
        } else {
          toTopBtn.style.display = "none";
        }
      });
      toTopBtn.addEventListener("click", () => {
        window.scrollTo({ top: 0, behavior: "smooth" });
      });

      // --- Incorrect-tracking store (localStorage) ---
      const INCORRECT_KEY = "fc_incorrectIds";

      function getIncorrectSet() {
        try {
          const arr = JSON.parse(localStorage.getItem(INCORRECT_KEY) || "[]");
          return new Set(arr);
        } catch {
          return new Set();
        }
      }

      function saveIncorrectSet(set) {
        localStorage.setItem(INCORRECT_KEY, JSON.stringify([...set]));
      }

      function addIncorrect(id) {
        const s = getIncorrectSet();
        s.add(id);
        saveIncorrectSet(s);
      }

      function removeIncorrect(id) {
        const s = getIncorrectSet();
        if (s.delete(id)) saveIncorrectSet(s);
      }

      function isIncorrect(id) {
        return getIncorrectSet().has(id);
      }

      // When a user taps an answer, record correct/incorrect and reveal the card
      function setupAnswerTracking() {
        const grid = document.getElementById("grid");
        delegate(grid, ".answers li", "click", (e, li) => {
          const card = li.closest(".card");
          const id = Number(card.dataset.id);
          const correct = li.getAttribute("data-correct") === "true";

          if (correct) {
            removeIncorrect(id);
          } else {
            addIncorrect(id);
          }

          // Reveal for UX consistency
          card.classList.add("revealed");

          // Re-apply filters in case "Only incorrect" is on
          applyFilters();
        });
      }
    </script>
